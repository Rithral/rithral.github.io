<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Un generador de CVs">
    <meta name="author" content="Guido Tazzioli">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Curriculum Vitae</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/83272759f0.js" crossorigin="anonymous"></script>

   
  </head>
  <body>
    <div class="form">
      <div class="form-item">
        <img id="fotoPerfil" src="" alt="Foto de Perfil">
        <div>
          <i class="fa-solid fa-user fa-xl"></i>
          <label for="name">Nombre:</label>
          <input type="text" id="name" disabled>
        </div>
      </div>
       <ul class="navigation" id="nav">
      <li><a id="DatosBoton">Datos</a></li>
      <li><a id="ExperienciasBoton">Experiencias</a></li>     
        </ul>
      <div id="Datos">
        <div class="form-item">
        <i class="fa-solid fa-envelope fa-xl"></i>
        <label for="email">Email:</label>
        <input type="email" id="email" disabled>
      </div>
      <div class="form-item">
        <i class="fa-solid fa-phone fa-xl"></i>
        <label for="telephone">Telefono:</label>
        <input type="tel" id="telephone" disabled>
      </div>
      <div class="form-item">
        <i class="fa-solid fa-address-card fa-xl"></i>
        <label for="age">Edad:</label>
        <input type="text" id="age" disabled>
      </div>
      <div class="form-item">
        <i class="fa-solid fa-location-dot fa-xl"></i>
        <label for="address">Direccion:</label>
        <input type="text" id="address" disabled>
      </div>
    </div>
    <div id="ExperienciasF" hidden>
    <div class="form-item">
      <i class="fa-solid fa-print fa-xl"></i>
      <label for="experiencia">Experiencia:</label>
    </div>
    <div class="form-item">
      <p id="experiencia">Experiencias</p>
    </div>
    <div class="form-item">
      <i class="fa-solid fa-book fa-xl"></i>
      <label for="Intereses">Intereses:</label>  
    </div>
    <div class="form-item">
      <p id="intereses">Intereses</p>
    </div>
  </div>
      <button id="generarCV">Generar CV</button>
    </div>
    <script src="JS/function.js">
     
    </script>
</body>
</html>
